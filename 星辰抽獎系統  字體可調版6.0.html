<body>

    <div class="lottery-container">

                    <button id="save-participants-button" class="btn save-btn">å„²å­˜åå–®</button>

                    <textarea id="prizes-input" placeholder="ä¾‹å¦‚ï¼š&#10;é ­çï¼šæ˜Ÿéš›é£›èˆ¹, 1&#10;äºŒçï¼šèƒ½é‡æ°´æ™¶, 5&#10;æ™®çï¼šç´€å¿µå¾½ç« , 20"></textarea>

    <script>
        // --- é è¨­è³‡æ–™ ---
        const defaultParticipants = [
            'æ˜Ÿéš›é ˜èˆªå“¡', 'éŠ€æ²³æ¢éšªå®¶', 'æ™‚ç©ºæ—…äºº', 'å…‰å¹´ä¹‹å¤–', 'é—‡é»‘ç‰©è³ª',
            'å¤¸å…‹', 'ä¸­å­æ˜Ÿ', 'è¶…æ–°æ˜Ÿ', 'ç™½æ´', 'èŸ²æ´'
        ];
        const defaultPrizes = [
            "é ­çï¼šæ˜Ÿéš›é£›èˆ¹, 1",
            "äºŒçï¼šèƒ½é‡æ°´æ™¶, 3",
            "æ™®çï¼šç´€å¿µå¾½ç« , 5"
        ];
        
        // --- â˜… æ–°å¢ï¼šå­—é«”è¨­å®šå¸¸æ•¸ ---
        const FONT_SIZE_KEY = 'star_lottery_font_size_v6';
        const DEFAULT_FONT_SIZE = 1; // 1rem (100%)
        const FONT_STEP = 0.1; // æ¯æ¬¡èª¿æ•´ 0.1rem
        const MIN_FONT_SIZE = 0.5; // æœ€å° 0.5rem (50%)
        const MAX_FONT_SIZE = 2.0; // æœ€å¤§ 2rem (200%)

        // --- æ ¸å¿ƒè®Šæ•¸ ---
        let participants = []; 
        let remainingParticipants = []; 
        let prizes = []; 
        let isDrawing = false;
        let currentFontSize = DEFAULT_FONT_SIZE; // â˜… æ–°å¢ï¼šç›®å‰å­—é«”å¤§å°

        const PARTICIPANTS_KEY = 'star_lottery_participants_v5';
        const PRIZES_KEY = 'star_lottery_prizes_v5';

        // --- â˜…â˜…â˜… ç¨‹å¼å…¥å£ â˜…â˜…â˜… ---
        // â˜… ä¿®æ­£ï¼šæŠŠæ‰€æœ‰ DOM ç›¸é—œçš„ç¨‹å¼ç¢¼éƒ½æ”¾é€²ä¾†ï¼Œç¢ºä¿é é¢è¼‰å…¥å®Œæˆ
        document.addEventListener('DOMContentLoaded', () => {

            // --- DOM å…ƒä»¶ ---
            const winnerDisplay = document.getElementById('winner-display');
            const drawButton = document.getElementById('draw-button');
            const prizeSelect = document.getElementById('prize-select');
            const editListsButton = document.getElementById('edit-lists-button');
            const editPanelsContainer = document.getElementById('edit-panels-container');
            const participantsInput = document.getElementById('participants-input');
            const saveParticipantsButton = document.getElementById('save-participants-button');
            const prizesInput = document.getElementById('prizes-input');
            const savePrizesButton = document.getElementById('save-prizes-button');
            
            // --- â˜… æ–°å¢ï¼šç²å–æ–°å…ƒä»¶ ---
            const displayBoard = document.querySelector('.display-board');
            const fontIncreaseBtn = document.getElementById('font-increase');
            const fontDecreaseBtn = document.getElementById('font-decrease');
            const fontResetBtn = document.getElementById('font-reset');

            // --- â˜… æ–°å¢ï¼šå­—é«”åŠŸèƒ½å‡½æ•¸ ---
            
            /**
             * å¥—ç”¨å­—é«”å¤§å°åˆ°é¡¯ç¤ºæ¿
             * @param {number} size - åŸºç¤å­—é«”å¤§å° (rem)
             */
            function applyFontSize(size) {
                if (displayBoard) {
                    displayBoard.style.fontSize = `${size}rem`;
                }
            }

            /**
             * æ”¹è®Šå­—é«”å¤§å°
             * @param {number} amount - å¢åŠ æˆ–æ¸›å°‘çš„é‡
             */
            function changeFontSize(amount) {
                let newSize = currentFontSize + amount;
                // è™•ç†æµ®é»æ•¸ç²¾åº¦å•é¡Œ
                newSize = Math.round(newSize * 10) / 10; 
                // é™åˆ¶æœ€å¤§æœ€å°å€¼
                newSize = Math.max(MIN_FONT_SIZE, Math.min(MAX_FONT_SIZE, newSize));
                
                currentFontSize = newSize;
                applyFontSize(currentFontSize);
                localStorage.setItem(FONT_SIZE_KEY, currentFontSize);
            }

            /**
             * é‡è¨­å­—é«”å¤§å°
             */
            function resetFontSize() {
                currentFontSize = DEFAULT_FONT_SIZE;
                applyFontSize(currentFontSize);
                localStorage.setItem(FONT_SIZE_KEY, currentFontSize);
            }

            // --- æ ¸å¿ƒåŠŸèƒ½ ---
            function loadData() {
                // è¼‰å…¥åå–®
                const savedParticipants = localStorage.getItem(PARTICIPANTS_KEY);
                participants = savedParticipants ? JSON.parse(savedParticipants) : [...defaultParticipants];
                participantsInput.value = participants.join('\n');
                
                // è¼‰å…¥çå“
                const savedPrizes = localStorage.getItem(PRIZES_KEY);
                const prizeLines = savedPrizes ? JSON.parse(savedPrizes) : [...defaultPrizes];
                prizesInput.value = prizeLines.join('\n');

                parseAndSavePrizes(prizeLines); 
                remainingParticipants = [...participants]; 
                updatePrizeSelect(); 
                updateDisplayStatus();

                // â˜… æ–°å¢ï¼šè¼‰å…¥å„²å­˜çš„å­—é«”å¤§å°
                const savedFontSize = localStorage.getItem(FONT_SIZE_KEY);
                if (savedFontSize) {
                    currentFontSize = parseFloat(savedFontSize);
                }
                applyFontSize(currentFontSize); // åœ¨æ­¤å¥—ç”¨
            }

            function saveParticipants() {
                const newParticipants = participantsInput.value.split('\n')
                                            .map(name => name.trim())
                                            .filter(name => name !== '');
                if (newParticipants.length === 0) {
                    alert('åƒåŠ è€…åå–®ä¸èƒ½æ˜¯ç©ºçš„ï¼');
                    return;
                }
                participants = newParticipants;
                remainingParticipants = [...participants]; 
                localStorage.setItem(PARTICIPANTS_KEY, JSON.stringify(participants));
                alert(`åƒåŠ è€…åå–®å·²æ›´æ–°ï¼ç¸½å…±æœ‰ ${participants.length} ä½ã€‚`);
                updateDisplayStatus();
            }

            function parseAndSavePrizes(prizeLines) {
                prizes = [];
                let hasError = false;
                for (const line of prizeLines) {
                    if (line.trim() === '') continue;
                    const parts = line.split(',');
                    if (parts.length !== 2 || isNaN(parseInt(parts[1], 10))) {
                        hasError = true;
                        continue;
                    }
                    const name = parts[0].trim();
                    const quantity = parseInt(parts[1], 10);
                    if (quantity > 0) {
                        prizes.push({ name: name, quantity: quantity, originalQuantity: quantity });
                    }
                }
                if (hasError) {
                    alert('éƒ¨åˆ†çé …æ ¼å¼ä¸æ­£ç¢ºï¼ˆæ‡‰ç‚ºï¼šçå“åç¨±, æ•¸é‡ï¼‰ï¼Œå·²è‡ªå‹•å¿½ç•¥ã€‚');
                }
            }
            
            function savePrizes() {
                const prizeLines = prizesInput.value.split('\n').filter(line => line.trim() !== '');
                if (prizeLines.length === 0) {
                    alert('çé …åˆ—è¡¨ä¸èƒ½æ˜¯ç©ºçš„ï¼');
                    return;
                }
                
                parseAndSavePrizes(prizeLines);
                localStorage.setItem(PRIZES_KEY, JSON.stringify(prizeLines));
                alert('çé …åˆ—è¡¨å·²æ›´æ–°ï¼');
                updatePrizeSelect();
                updateDisplayStatus();
            }

            function updatePrizeSelect() {
                prizeSelect.innerHTML = '';
                let hasAvailablePrizes = false;
                if (prizes.length === 0) {
                    prizeSelect.options.add(new Option('è«‹å…ˆå„²å­˜çé …', ''));
                } else {
                    prizes.forEach((prize, index) => {
                        if (prize.quantity > 0) {
                            const text = `${prize.name} (å‰© ${prize.quantity} å€‹)`;
                            prizeSelect.options.add(new Option(text, index));
                            hasAvailablePrizes = true;
                        }
                    });
                    if (!hasAvailablePrizes) {
                        prizeSelect.options.add(new Option('æ‰€æœ‰çé …å‡å·²æŠ½å®Œ', ''));
                    }
                }
                drawButton.disabled = !hasAvailablePrizes || remainingParticipants.length === 0 || isDrawing;
            }

            function updateDisplayStatus() {
                const totalPrizes = prizes.reduce((sum, p) => sum + p.quantity, 0);
                
                if (remainingParticipants.length === 0) {
                    winnerDisplay.innerHTML = `<div class="winner-placeholder">æ‰€æœ‰åƒåŠ è€…éƒ½å·²ä¸­çï¼</div>`;
                    drawButton.disabled = true;
                } else if (totalPrizes === 0) {
                    winnerDisplay.innerHTML = `<div class="winner-placeholder">æ‰€æœ‰çé …éƒ½å·²æŠ½å®Œï¼</div>`;
                    drawButton.disabled = true;
                } else {
                     winnerDisplay.innerHTML = `<div class="winner-placeholder">å°šæœ‰ ${remainingParticipants.length} äºº / ${totalPrizes} çé …ç­‰å¾…æŠ½å‡º</div>`;
                     drawButton.disabled = false;
                }
            }

            function drawWinners() {
                if (isDrawing) return;
                const selectedPrizeIndex = prizeSelect.value;

                if (selectedPrizeIndex === '') {
                    alert('è«‹é¸æ“‡ä¸€å€‹æœ‰æ•ˆçš„çé …ï¼');
                    return;
                }
                
                const prize = prizes[selectedPrizeIndex];
                if (prize.quantity <= 0) {
                    alert('é€™å€‹çé …å·²ç¶“æŠ½å®Œäº†ï¼');
                    return;
                }
                
                let drawCount = prize.quantity;
                if (drawCount > remainingParticipants.length) {
                    drawCount = remainingParticipants.length;
                    alert(`åƒåŠ äººæ•¸ä¸è¶³ï¼Œ${prize.name} å°‡åªæŠ½å‡º ${drawCount} ä½ã€‚`);
                }

                isDrawing = true;
                drawButton.disabled = true;
                winnerDisplay.innerHTML = `<div class="winner-placeholder">æ­£åœ¨æŠ½å‡ºã€${prize.name}ã€‘...</div>`;

                let intervalId = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * remainingParticipants.length);
                    winnerDisplay.textContent = remainingParticipants[randomIndex];
                }, 100);

                // æ­æ›‰çµæœ
                setTimeout(() => {
                    clearInterval(intervalId);
                    const winners = [];
                    for (let i = 0; i < drawCount; i++) {
                        const winnerIndex = Math.floor(Math.random() * remainingParticipants.length);
                        const winner = remainingParticipants.splice(winnerIndex, 1)[0];
                        winners.push(winner);
                    }

                    prize.quantity = 0; // é€™å€‹çé …ä¸€æ¬¡æŠ½å®Œ

                    // 1. é¡¯ç¤ºçµæœ
                    let resultHtml = `<div class="winner-title">ğŸ‰ æ­å–œã€${prize.name}ã€‘ä¸­çè€…ï¼ ğŸ‰</div>`;
                    resultHtml += '<ul class="winner-list">';
                    winners.forEach(winner => {
                        resultHtml += `<li><span class="winner-name">${winner}</span></li>`;
                    });
                    resultHtml += '</ul>';
                    winnerDisplay.innerHTML = resultHtml;
                    
                    isDrawing = false;
                    
                    // 2. æ›´æ–°ä¸‹æ‹‰é¸å–®
                    updatePrizeSelect(); 
                    
                    // 3. æª¢æŸ¥ç‹€æ…‹ä¸¦æ±ºå®šæŒ‰éˆ•
                    const totalPrizesLeft = prizes.reduce((sum, p) => sum + p.quantity, 0);
                    
                    if (remainingParticipants.length === 0) {
                        drawButton.disabled = true;
                        setTimeout(() => { alert("æ‰€æœ‰åƒåŠ è€…éƒ½å·²ä¸­çï¼"); }, 500);
                    } else if (totalPrizesLeft === 0) {
                        drawButton.disabled = true;
                        setTimeout(() => { alert("æ‰€æœ‰çé …éƒ½å·²æŠ½å®Œï¼"); }, 500);
                    } else {
                        drawButton.disabled = false; // é‚„æœ‰æ±è¥¿å¯ä»¥æŠ½ï¼Œæ¢å¾©æŒ‰éˆ•
                    }

                    // 4. å»¶é² 1.5 ç§’å¾Œï¼Œæ‰ *é™„åŠ * ç‹€æ…‹
                    setTimeout(() => {
                        if (drawButton.disabled === false) { 
                            const placeholderText = `å°šæœ‰ ${remainingParticipants.length} äºº / ${totalPrizesLeft} çé …ç­‰å¾…æŠ½å‡º`;
                            winnerDisplay.innerHTML += `<div class="winner-placeholder" style="margin-top:15px;">${placeholderText}</div>`;
                        }
                    }, 1500); 

                }, 3000); 
            }

            // --- äº‹ä»¶ç›£è½ ---
            editListsButton.addEventListener('click', () => {
                editPanelsContainer.classList.toggle('hidden');
            });
            saveParticipantsButton.addEventListener('click', saveParticipants);
            savePrizesButton.addEventListener('click', savePrizes);
            drawButton.addEventListener('click', drawWinners);

            // --- â˜… æ–°å¢ï¼šå­—é«”æŒ‰éˆ•ç›£è½ ---
            fontIncreaseBtn.addEventListener('click', () => changeFontSize(FONT_STEP));
            fontDecreaseBtn.addEventListener('click', () => changeFontSize(-FONT_STEP));
            fontResetBtn.addEventListener('click', resetFontSize);


            // --- å•Ÿå‹• ---
            loadData();
        });
    </script>
