<body>

    <script>
        // --- é è¨­åå–® ---
        const defaultParticipants = [
            'æ˜Ÿéš›é ˜èˆªå“¡', 'éŠ€æ²³æ¢éšªå®¶', 'æ™‚ç©ºæ—…äºº', 'å…‰å¹´ä¹‹å¤–', 'é—‡é»‘ç‰©è³ª',
            'å¤¸å…‹', 'ä¸­å­æ˜Ÿ', 'è¶…æ–°æ˜Ÿ', 'ç™½æ´', 'èŸ²æ´'
        ];

        // --- DOM å…ƒä»¶ ---
        const winnerDisplay = document.getElementById('winner-display');
        const drawButton = document.getElementById('draw-button');
        const drawCountInput = document.getElementById('draw-count');
        const editListButton = document.getElementById('edit-list-button');
        const saveListButton = document.getElementById('save-list-button');
        const editPanel = document.getElementById('edit-panel');
        const participantsInput = document.getElementById('participants-input');
        
        // --- æ ¸å¿ƒè®Šæ•¸ ---
        let participants = [];
        let remainingParticipants = [];
        let intervalId = null;
        let isDrawing = false;
        const STORAGE_KEY = 'star_lottery_participants_list_v3';

        // --- æ ¸å¿ƒåŠŸèƒ½å‡½æ•¸ ---
        function loadParticipants() {
            const savedList = localStorage.getItem(STORAGE_KEY);
            if (savedList) {
                participants = JSON.parse(savedList);
            } else {
                participants = [...defaultParticipants];
            }
            if (participants.length === 0) {
                 participants = [...defaultParticipants];
            }
            participantsInput.value = participants.join('\n');
            resetLottery();
        }

        function saveParticipants() {
            const inputText = participantsInput.value;
            const newParticipants = inputText.split('\n')
                                           .map(name => name.trim())
                                           .filter(name => name !== '');
            if (newParticipants.length === 0) {
                alert('åå–®ä¸èƒ½æ˜¯ç©ºçš„ï¼è«‹è‡³å°‘è¼¸å…¥ä¸€å€‹åå­—ã€‚');
                return;
            }
            participants = newParticipants;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(participants));
            alert(`åå–®å·²æ›´æ–°ï¼ç¸½å…±æœ‰ ${participants.length} ä½åƒåŠ è€…ã€‚`);
            editPanel.classList.add('hidden');
            resetLottery();
        }

        function resetLottery() {
            remainingParticipants = [...participants];
            drawButton.disabled = remainingParticipants.length === 0;
            // æ›´æ–°å‰©é¤˜äººæ•¸æç¤º
            const placeholderText = remainingParticipants.length > 0
                ? `å°šæœ‰ ${remainingParticipants.length} ä½ç­‰å¾…é–‹ç`
                : 'è«‹å…ˆç·¨è¼¯ä¸¦å„²å­˜åå–®ï¼';
            winnerDisplay.innerHTML = `<div class="winner-placeholder">${placeholderText}</div>`;
        }
        
        function drawWinners() {
            if (isDrawing || remainingParticipants.length === 0) return;

            let drawCount = parseInt(drawCountInput.value, 10);
            if (isNaN(drawCount) || drawCount <= 0) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æŠ½çäººæ•¸ï¼');
                return;
            }
            
            // é˜²å‘†æ©Ÿåˆ¶ï¼šå¦‚æœæƒ³æŠ½çš„äººæ•¸ > å‰©ä¸‹çš„äººæ•¸ï¼Œå°±åªæŠ½å‡ºæ‰€æœ‰å‰©ä¸‹çš„äºº
            if (drawCount > remainingParticipants.length) {
                drawCount = remainingParticipants.length;
                alert(`äººæ•¸ä¸è¶³ï¼Œå°‡ç›´æ¥æŠ½å‡ºå‰©é¤˜çš„ ${drawCount} ä½å¹¸é‹å…’ã€‚`);
            }

            isDrawing = true;
            drawButton.disabled = true;
            winnerDisplay.innerHTML = `<div class="winner-placeholder">æŠ½çé€²è¡Œä¸­...</div>`;

            // æ»¾å‹•æ•ˆæœ
            intervalId = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * remainingParticipants.length);
                winnerDisplay.textContent = remainingParticipants[randomIndex];
            }, 100);

            // æ­æ›‰çµæœ
            setTimeout(() => {
                clearInterval(intervalId);
                
                const winners = [];
                // æ ¸å¿ƒæŠ½çé‚è¼¯ï¼šä¸€æ¬¡æŠ½å‡º N ä½
                for (let i = 0; i < drawCount; i++) {
                    const winnerIndex = Math.floor(Math.random() * remainingParticipants.length);
                    // å¾å¾…æŠ½åå–®ä¸­ï¼ŒæŠ½å‡ºä¸€ä½ï¼Œä¸¦å°‡ä»–åŠ å…¥ä¸­çåå–®
                    const winner = remainingParticipants.splice(winnerIndex, 1)[0];
                    winners.push(winner);
                }

                // é¡¯ç¤ºçµæœ
                let resultHtml = '<div class="winner-title">ğŸ‰ æ­å–œä¸­çï¼ ğŸ‰</div>';
                resultHtml += '<ul class="winner-list">';
                winners.forEach(winner => {
                    resultHtml += `<li>${winner}</li>`;
                });
                resultHtml += '</ul>';
                winnerDisplay.innerHTML = resultHtml;
                
                isDrawing = false;
                
                if (remainingParticipants.length > 0) {
                    drawButton.disabled = false;
                } else {
                    drawButton.disabled = true;
                    setTimeout(() => { alert("æ‰€æœ‰äººéƒ½æŠ½å®Œå›‰ï¼"); }, 500);
                }
                
                // æ›´æ–°å‰©é¤˜äººæ•¸æç¤º
                setTimeout(() => {
                    if (remainingParticipants.length > 0) {
                        const placeholderText = `å°šæœ‰ ${remainingParticipants.length} ä½ç­‰å¾…é–‹ç`;
                         winnerDisplay.innerHTML += `<div class="winner-placeholder" style="margin-top:15px;">${placeholderText}</div>`;
                    }
                }, 1500);

            }, 3000);
        }

        // --- äº‹ä»¶ç›£è½ ---
