<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星辰抽獎系統 - 雙模式旗艦版</title>
    
    <style>
        body {
            background-color: #0a192f;
            color: #e6f1ff;
            font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }

        .lottery-container {
            text-align: center;
            background-color: #172a45;
            padding: 20px 40px 40px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 600px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #a7b5ff;
        }

        .settings-container {
            margin-bottom: 20px;
        }

        .edit-panel {
            background-color: #0a192f;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .edit-panel textarea {
            width: 95%;
            height: 150px;
            background-color: #e6f1ff;
            border: 2px solid #a7b5ff;
            border-radius: 5px;
            font-size: 1em;
            padding: 10px;
            color: #0a192f;
        }

        .edit-panel p {
            font-size: 0.9em;
            color: #8892b0;
            margin-top: 0;
        }
        
        .hidden {
            display: none;
        }

        .display-board {
            background-color: #0a192f;
            border: 3px solid #a7b5ff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        #winner-display {
            font-size: 2.5em;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .winner-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            font-size: 1.5em;
            line-height: 1.6;
            color: #f1c40f;
        }

        .winner-title {
            font-size: 1.2em;
            color: #64ffda;
            margin-bottom: 10px;
        }

        .winner-placeholder {
            color: #8892b0;
            font-size: 1.5em;
        }

        /* --- 模式切換與抽獎控制區 --- */
        .mode-switch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .mode-switch-container label {
            color: #ccd6f6;
            font-size: 1em;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #3A75C4;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #BF55EC;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .draw-count-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .draw-count-wrapper label {
            font-size: 1.2em;
            color: #ccd6f6;
        }

        .draw-count-wrapper input {
            width: 60px;
            height: 40px;
            font-size: 1.5em;
            text-align: center;
            background-color: #e6f1ff;
            border: 2px solid #a7b5ff;
            border-radius: 8px;
            color: #0a192f;
        }

        .btn {
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin: 5px;
        }
        
        #draw-button {
            background-color: #BF55EC;
            padding: 15px 40px;
            font-size: 1.5em;
            box-shadow: 0 5px #8A2BE2;
        }
        #draw-button:hover { background-color: #9B30FF; }
        #draw-button:active { transform: translateY(2px); box-shadow: 0 3px #8A2BE2; }
        #draw-button:disabled { background-color: #95a5a6; cursor: not-allowed; box-shadow: 0 5px #7f8c8d; }

        #edit-list-button { background-color: #3A75C4; box-shadow: 0 4px #265086; }
        #edit-list-button:hover { background-color: #265086; }

        #save-list-button { background-color: #64ffda; color: #0a192f; box-shadow: 0 4px #11a387; }
        #save-list-button:hover { background-color: #11a387; }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #8892b0;
        }
    </style>
</head>
<body>

    <div class="lottery-container">
        <header>
            <h1>星辰抽獎系統</h1>
            <p>v4.0 - 雙模式旗艦版</p>
        </header>

        <main>
            <div class="settings-container">
                <button id="edit-list-button" class="btn">編輯/查看名單</button>
                <div id="edit-panel" class="edit-panel hidden">
                    <p>請在此輸入所有參加者的名字，一行一個。</p>
                    <textarea id="participants-input" placeholder="例如：&#10;星際領航員&#10;銀河探險家&#10;時空旅人"></textarea>
                    <button id="save-list-button" class="btn">儲存名單</button>
                </div>
            </div>

            <div class="display-board">
                <div id="winner-display" class="winner-placeholder">請設定名單並開始</div>
            </div>
            
            <div class="mode-switch-container">
                <label>單人模式</label>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider"></span>
                </label>
                <label>多人模式</label>
            </div>
            
            <div class="controls">
                <div id="draw-count-wrapper" class="draw-count-wrapper hidden">
                    <label for="draw-count">抽出</label>
                    <input type="number" id="draw-count" value="1" min="1">
                    <label>位</label>
                </div>
                <button id="draw-button" class="btn">開始抽獎！</button>
            </div>
        </main>

        <footer>
            <p>由AI一半打造</p>
        </footer>
    </div>

    <script>
        // --- 預設名單 ---
        const defaultParticipants = [
            '星際領航員', '銀河探險家', '時空旅人', '光年之外', '闇黑物質',
            '夸克', '中子星', '超新星', '白洞', '蟲洞'
        ];

        // --- DOM 元件 ---
        const winnerDisplay = document.getElementById('winner-display');
        const drawButton = document.getElementById('draw-button');
        const drawCountInput = document.getElementById('draw-count');
        const drawCountWrapper = document.getElementById('draw-count-wrapper');
        const modeToggle = document.getElementById('mode-toggle');
        const editListButton = document.getElementById('edit-list-button');
        const saveListButton = document.getElementById('save-list-button');
        const editPanel = document.getElementById('edit-panel');
        const participantsInput = document.getElementById('participants-input');
        
        // --- 核心變數 ---
        let participants = [];
        let remainingParticipants = [];
        let intervalId = null;
        let isDrawing = false;
        let isMultiMode = false; // 記錄目前是否為多人模式
        const STORAGE_KEY = 'star_lottery_participants_list_v4';

        // --- 核心功能函數 ---
        function loadParticipants() {
            const savedList = localStorage.getItem(STORAGE_KEY);
            participants = savedList ? JSON.parse(savedList) : [...defaultParticipants];
            if (participants.length === 0) participants = [...defaultParticipants];
            participantsInput.value = participants.join('\n');
            resetLottery();
        }

        function saveParticipants() {
            const newParticipants = participantsInput.value.split('\n')
                                           .map(name => name.trim())
                                           .filter(name => name !== '');
            if (newParticipants.length === 0) {
                alert('名單不能是空的！請至少輸入一個名字。');
                return;
            }
            participants = newParticipants;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(participants));
            alert(`名單已更新！總共有 ${participants.length} 位參加者。`);
            editPanel.classList.add('hidden');
            resetLottery();
        }

        function resetLottery() {
            remainingParticipants = [...participants];
            drawButton.disabled = remainingParticipants.length === 0;
            const placeholderText = remainingParticipants.length > 0
                ? `尚有 ${remainingParticipants.length} 位等待開獎`
                : '請先編輯並儲存名單！';
            winnerDisplay.innerHTML = `<div class="winner-placeholder">${placeholderText}</div>`;
        }

        function toggleMode() {
            isMultiMode = modeToggle.checked;
            drawCountWrapper.classList.toggle('hidden', !isMultiMode);
        }
        
        function drawWinners() {
            if (isDrawing || remainingParticipants.length === 0) return;

            let drawCount = 1; // 預設抽1位
            if (isMultiMode) {
                const countValue = parseInt(drawCountInput.value, 10);
                if (isNaN(countValue) || countValue <= 0) {
                    alert('請輸入有效的抽獎人數！');
                    return;
                }
                drawCount = countValue;
            }
            
            if (drawCount > remainingParticipants.length) {
                drawCount = remainingParticipants.length;
                alert(`人數不足，將直接抽出剩餘的 ${drawCount} 位幸運兒。`);
            }

            isDrawing = true;
            drawButton.disabled = true;
            winnerDisplay.innerHTML = `<div class="winner-placeholder">抽獎進行中...</div>`;

            intervalId = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * remainingParticipants.length);
                winnerDisplay.textContent = remainingParticipants[randomIndex];
            }, 100);

            setTimeout(() => {
                clearInterval(intervalId);
                const winners = [];
                for (let i = 0; i < drawCount; i++) {
                    const winnerIndex = Math.floor(Math.random() * remainingParticipants.length);
                    const winner = remainingParticipants.splice(winnerIndex, 1)[0];
                    winners.push(winner);
                }

                // 根據模式顯示結果
                if (isMultiMode) {
                    let resultHtml = '<div class="winner-title">🎉 恭喜中獎！ 🎉</div>';
                    resultHtml += '<ul class="winner-list">';
                    winners.forEach(w => { resultHtml += `<li>${w}</li>`; });
                    resultHtml += '</ul>';
                    winnerDisplay.innerHTML = resultHtml;
                } else {
                    winnerDisplay.textContent = winners[0];
                    winnerDisplay.style.transform = 'scale(1.2)';
                    winnerDisplay.style.color = '#f1c40f';
                }
                
                isDrawing = false;
                
                if (remainingParticipants.length > 0) {
                    drawButton.disabled = false;
                } else {
                    drawButton.disabled = true;
                    setTimeout(() => { alert("所有人都抽完囉！"); }, 500);
                }
                
                // 動畫與提示
                setTimeout(() => {
                    if (!isMultiMode) {
                         winnerDisplay.style.transform = 'scale(1)';
                         winnerDisplay.style.color = '';
                    }
                    if (remainingParticipants.length > 0) {
                        const placeholderText = `尚有 ${remainingParticipants.length} 位等待開獎`;
                         winnerDisplay.innerHTML += `<div class="winner-placeholder" style="margin-top:15px;">${placeholderText}</div>`;
                    }
                }, 1500);

            }, 3000);
        }

        // --- 事件監聽 ---
        editListButton.addEventListener('click', () => editPanel.classList.toggle('hidden'));
        saveListButton.addEventListener('click', saveParticipants);
        drawButton.addEventListener('click', drawWinners);
        modeToggle.addEventListener('change', toggleMode);

        // --- 程式入口 ---
        document.addEventListener('DOMContentLoaded', () => {
            loadParticipants();
            toggleMode(); // 初始化模式顯示
        });
    </script>
</body>
</html>
